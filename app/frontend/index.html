<!DOCTYPE html>
<html>
<head>
  <title>BraveHeartAI</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    #chat { max-width: 600px; margin: 40px auto; background: white; padding: 20px; }
    .msg { margin-bottom: 12px; }
    .user { font-weight: bold; }
    .bot { color: #333; }
    textarea { width: 100%; height: 60px; }
    button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div id="chat">
  <h2>BraveHeartAI</h2>
  <h3>Your friendly mental health support chatbot ðŸ’™</h3>
  <div id="messages"></div>

  <textarea id="input" placeholder="Type your message..."></textarea>
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const text = input.value;
  if (!text) return;

  addMessage("You", text);
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage("BraveHeartAI", data.response);
}

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<span class="${sender === 'You' ? 'user' : 'bot'}">${sender}:</span> ${text}`;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
